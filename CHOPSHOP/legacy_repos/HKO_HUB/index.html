<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HKO_HUB</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #1a1a2e; color: #eee; display: flex; flex-direction: column; height: 100vh; }
    header { background: linear-gradient(135deg, #D9691E, #e07830); padding: 20px; text-align: center; }
    header h1 { font-size: 24px; }
    main { flex: 1; display: grid; grid-template-columns: 260px 1fr; }
    aside { background: #2B2F33; padding: 20px; }
    aside h3 { color: #D9691E; margin-bottom: 15px; }
    .module { background: #1a1a2e; padding: 12px; margin-bottom: 10px; border-radius: 8px; display: flex; align-items: center; gap: 10px; }
    .module .dot { width: 10px; height: 10px; background: #4caf50; border-radius: 50%; }
    .content { padding: 30px; }
    .status-card { background: #2B2F33; border-radius: 12px; padding: 20px; margin-bottom: 20px; }
    .status-card h2 { color: #D9691E; margin-bottom: 10px; }
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
    .stat { background: #1a1a2e; padding: 15px; border-radius: 8px; text-align: center; }
    .stat .num { font-size: 32px; color: #D9691E; }
    .stat .label { font-size: 12px; color: #888; }
  </style>
</head>
<body>
  <header><h1>ðŸ”· HKO_HUB CRYSTALLINE</h1></header>
  <main>
    <aside>
      <h3>MODULES</h3>
      <div class="module"><span class="dot"></span> Logger</div>
      <div class="module"><span class="dot"></span> Config</div>
      <div class="module"><span class="dot"></span> State</div>
      <div class="module"><span class="dot"></span> Window</div>
      <div class="module"><span class="dot"></span> IPC</div>
    </aside>
    <div class="content">
      <div class="status-card">
        <h2>System Status</h2>
        <div class="grid">
          <div class="stat"><div class="num">5</div><div class="label">Active Modules</div></div>
          <div class="stat"><div class="num">0</div><div class="label">Errors</div></div>
          <div class="stat"><div class="num">v2.0</div><div class="label">Version</div></div>
        </div>
      </div>
      <div class="status-card">
        <h2>Ready for Demo</h2>
        <p style="color:#4caf50; font-size: 18px; margin-top: 10px;">âœ“ HKO_HUB is running</p>
      </div>
    </div>
  </main>
</body>
</html>
